<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Location test</title>

  <style>
    #container {
      height: 500px;
      min-width: 310px;
      max-width: 800px;
      margin: 0 auto;
    }
    .loading {
      background: #a00;
      margin-top: 10em;
      text-align: center;
      color: gray;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script src="js/lib/jq/jquery-3.3.1.min.js"></script>
  <script src="js/lib/highcharts/highmaps.js"></script>
  <script src="js/lib/highcharts/drilldown.js"></script>
  <script src="js/lib/highcharts/exporting.js"></script>

  <!-- <script src="maps/dk/dk-admin2-all.js"></script> -->
  <!-- <script src="maps/fi/fi-admin2-all.js"></script> -->
  <!-- <script src="maps/gb/gb-admin2-all.js"></script> -->
  <!-- <script src="maps/se/se-admin2-all.js"></script> -->
  <!-- <script src="maps/ua/ua-admin2-all.js"></script> -->
  <script src="maps/vn/vn-admin2-all.js"></script>

  <script>
    // Prepare random data
    var data = [
      ['dk-nd-aa', 728],
      ['dk-nd-bd', 710],
      ['dk-nd-fr', 963],
      ['dk-nd-hj', 541],
      ['dk-nd-ja', 622],
      ['dk-nd-la', 866],
      ['dk-nd-mf', 398],
    ];

    Highcharts.mapChart('container', {
        chart: {
            // map: Highcharts.maps["countries/dk/dk-3564-all"]
            // map: Highcharts.maps["countries/fi/fi-3285-all"]
            // map: Highcharts.maps["countries/gb/gb-wls-all"]
            // map: Highcharts.maps["countries/se/se-gv-all"]
            // map: Highcharts.maps["countries/ua/ua-dp-all"]
            map: Highcharts.maps["countries/vn/vn-cb-all"]
        },

        title: {
            text: 'GeoJSON in Highmaps'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            tickPixelInterval: 100
        },

        series: [{
            data: data,
            keys: ['hc-key', 'value'],
            joinBy: 'hc-key',
            name: 'Random data',
            states: {
                hover: {
                    color: '#a4edba'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.properties.name}'
            }
        }]
    });
  </script>
</body>
</html>
